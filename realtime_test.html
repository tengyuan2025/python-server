<body>
    <div class="container">
        <h1>ğŸ¤ è±†åŒ…å®æ—¶è¯­éŸ³è¯†åˆ«</h1>
        
        <div class="info-panel">
            <h3>ğŸ’« å®æ—¶è¯­éŸ³è¯†åˆ«ç‰¹æ€§</h3>
            <ul>
                <li>å®æ—¶è¯­éŸ³æµä¼ è¾“åˆ°è±†åŒ…AI</li>
                <li>å³æ—¶è¿”å›è¯†åˆ«ç»“æœï¼ˆè¾¹è¯´è¾¹å‡ºå­—ï¼‰</li>
                <li>æ”¯æŒä¸­æ–­è¯å’Œéƒ¨åˆ†ç»“æœ</li>
                <li>WebSocketåŒå‘é€šä¿¡</li>
            </ul>
        </div>
        
        <div class="status disconnected" id="status">æœªè¿æ¥</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="duration">0s</div>
                <div class="stat-label">å½•éŸ³æ—¶é•¿</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="chunks">0</div>
                <div class="stat-label">å‘é€å—æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="results">0</div>
                <div class="stat-label">è¯†åˆ«ç»“æœ</div>
            </div>
        </div>
        
        <div class="visualizer">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹å®æ—¶è¯†åˆ«</button>
            <button id="stopBtn" disabled>åœæ­¢è¯†åˆ«</button>
        </div>
        
        <div class="results-container">
            <div class="results-title">å®æ—¶è¯†åˆ«ç»“æœ</div>
            <div id="results-area">ç­‰å¾…å¼€å§‹è¯­éŸ³è¯†åˆ«...</div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let socket;
        let mediaRecorder;
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let isRecording = false;
        let startTime;
        let chunkCount = 0;
        let resultCount = 0;
        let currentPartialResult = '';
        
        // DOM å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const resultsArea = document.getElementById('results-area');
        const canvas = document.getElementById('canvas');
        const canvasContext = canvas.getContext('2d');
        const durationEl = document.getElementById('duration');
        const chunksEl = document.getElementById('chunks');
        const resultsEl = document.getElementById('results');
        
        // åˆå§‹åŒ–Canvas
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // åˆå§‹åŒ–Socket.IOè¿æ¥
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                updateStatus('connected', 'å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                startBtn.disabled = false;
            });
            
            socket.on('disconnect', () => {
                updateStatus('disconnected', 'æœåŠ¡å™¨è¿æ¥æ–­å¼€');
                startBtn.disabled = true;
                stopBtn.disabled = true;
            });
            
            socket.on('asr_ready', () => {
                updateStatus('ready', 'è¯­éŸ³è¯†åˆ«å·²å°±ç»ª');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });
            
            socket.on('asr_result', (data) => {
                displayResult(data.text, data.is_final, data.confidence);
            });
            
            socket.on('asr_error', (data) => {
                displayError(`è¯†åˆ«é”™è¯¯: ${data.error}`);
            });
            
            socket.on('asr_stopped', () => {
                updateStatus('connected', 'è¯­éŸ³è¯†åˆ«å·²åœæ­¢');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                isRecording = false;
            });
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(statusClass, message) {
            statusDiv.className = `status ${statusClass}`;
            statusDiv.textContent = message;
        }
        
        // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
        function displayResult(text, isFinal, confidence) {
            if (isFinal) {
                // æœ€ç»ˆç»“æœ
                const resultDiv = document.createElement('div');
                resultDiv.className = 'final-result';
                resultDiv.innerHTML = `
                    <strong>æœ€ç»ˆç»“æœ:</strong> ${text}
                    <small style="float: right; color: #666;">ç½®ä¿¡åº¦: ${(confidence * 100).toFixed(1)}%</small>
                `;
                resultsArea.appendChild(resultDiv);
                currentPartialResult = '';
                resultCount++;
                resultsEl.textContent = resultCount;
            } else {
                // éƒ¨åˆ†ç»“æœï¼ˆå®æ—¶æ›´æ–°ï¼‰
                if (text && text !== currentPartialResult) {
                    // ç§»é™¤ä¹‹å‰çš„éƒ¨åˆ†ç»“æœ
                    const existingPartial = resultsArea.querySelector('.partial-result');
                    if (existingPartial) {
                        existingPartial.remove();
                    }
                    
                    // æ·»åŠ æ–°çš„éƒ¨åˆ†ç»“æœ
                    const partialDiv = document.createElement('div');
                    partialDiv.className = 'partial-result';
                    partialDiv.innerHTML = `<strong>å®æ—¶:</strong> ${text}`;
                    resultsArea.appendChild(partialDiv);
                    currentPartialResult = text;
                }
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            resultsArea.scrollTop = resultsArea.scrollHeight;
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function displayError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            resultsArea.appendChild(errorDiv);
            resultsArea.scrollTop = resultsArea.scrollHeight;
        }
        
        // å¼€å§‹å®æ—¶å½•éŸ³
        async function startRealTimeRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // è®¾ç½®éŸ³é¢‘ä¸Šä¸‹æ–‡å’Œåˆ†æå™¨
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(4096, 1, 1);
                
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                
                // éŸ³é¢‘å¯è§†åŒ–
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    drawVisualizer(array);
                };
                
                // åˆ›å»ºMediaRecorderç”¨äºå®æ—¶éŸ³é¢‘æ•°æ®
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        // è½¬æ¢éŸ³é¢‘æ•°æ®ä¸ºbase64å¹¶å‘é€
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64Data = reader.result.split(',')[1];
                            socket.emit('audio_chunk', {
                                audio: base64Data,
                                is_last: false
                            });
                            chunkCount++;
                            chunksEl.textContent = chunkCount;
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                // å¯åŠ¨å½•éŸ³ï¼ˆæ¯200mså‘é€ä¸€ä¸ªæ•°æ®å—ï¼‰
                mediaRecorder.start(200);
                isRecording = true;
                startTime = Date.now();
                
                // æ›´æ–°è®¡æ—¶å™¨
                const timer = setInterval(() => {
                    if (!isRecording) {
                        clearInterval(timer);
                        return;
                    }
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    durationEl.textContent = `${elapsed}s`;
                }, 1000);
                
                updateStatus('recording', 'æ­£åœ¨å®æ—¶å½•éŸ³è¯†åˆ«...');
                startBtn.textContent = 'å½•éŸ³ä¸­...';
                startBtn.classList.add('recording');
                
                // å¯åŠ¨æœåŠ¡å™¨ç«¯çš„å®æ—¶è¯†åˆ«
                socket.emit('start_realtime_asr');
                
            } catch (err) {
                console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', err);
                displayError('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }
        
        // åœæ­¢å®æ—¶å½•éŸ³
        function stopRealTimeRecording() {
            isRecording = false;
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                // å‘é€ç»“æŸæ ‡è®°
                socket.emit('audio_chunk', {
                    audio: '',
                    is_last: true
                });
            }
            
            // æ¸…ç†éŸ³é¢‘èµ„æº
            if (microphone) microphone.disconnect();
            if (javascriptNode) javascriptNode.disconnect();
            if (analyser) analyser.disconnect();
            if (audioContext) audioContext.close();
            
            // åœæ­¢æœåŠ¡å™¨ç«¯è¯†åˆ«
            socket.emit('stop_realtime_asr');
            
            startBtn.textContent = 'å¼€å§‹å®æ—¶è¯†åˆ«';
            startBtn.classList.remove('recording');
            
            // æ¸…ç©ºå¯è§†åŒ–
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // ç»˜åˆ¶éŸ³é¢‘å¯è§†åŒ–
        function drawVisualizer(array) {
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / array.length) * 2.5;
            let barHeight;
            let x = 0;
            
            for (let i = 0; i < array.length; i++) {
                barHeight = array[i] / 2;
                
                const gradient = canvasContext.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                canvasContext.fillStyle = gradient;
                canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', startRealTimeRecording);
        stopBtn.addEventListener('click', stopRealTimeRecording);
        
        // åˆå§‹åŒ–
        initSocket();
        
        // æ¸…ç©ºç»“æœåŒºåŸŸ
        function clearResults() {
            resultsArea.innerHTML = '';
            chunkCount = 0;
            resultCount = 0;
            chunksEl.textContent = '0';
            resultsEl.textContent = '0';
            durationEl.textContent = '0s';
        }
        
        // åŒå‡»æ¸…ç©ºç»“æœ
        resultsArea.addEventListener('dblclick', clearResults);
    </script>
</body>

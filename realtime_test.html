<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆包实时语音识别</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.recording {
            background: #fff3e0;
            color: #f57c00;
            animation: pulse 2s infinite;
        }

        .status.ready {
            background: #e3f2fd;
            color: #1976d2;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #startBtn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: recordingPulse 1.5s infinite;
        }

        @keyframes recordingPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(245, 87, 108, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0);
            }
        }

        #stopBtn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .visualizer {
            width: 100%;
            height: 120px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .results-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
        }

        .results-title {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .partial-result {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .final-result {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            font-weight: 500;
        }

        .error-message {
            color: #f5576c;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #f5576c;
            margin-bottom: 10px;
        }

        .info-panel {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-panel h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-panel ul {
            color: #2e7d32;
            margin-left: 20px;
        }

        .info-panel li {
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 豆包实时语音识别</h1>
        
        <div class="info-panel">
            <h3>💫 实时语音识别特性</h3>
            <ul>
                <li>实时语音流传输到豆包AI</li>
                <li>即时返回识别结果（边说边出字）</li>
                <li>支持中断词和部分结果</li>
                <li>WebSocket双向通信</li>
            </ul>
        </div>
        
        <div class="status disconnected" id="status">未连接</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="duration">0s</div>
                <div class="stat-label">录音时长</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="chunks">0</div>
                <div class="stat-label">发送块数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="results">0</div>
                <div class="stat-label">识别结果</div>
            </div>
        </div>
        
        <div class="visualizer">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始实时识别</button>
            <button id="stopBtn" disabled>停止识别</button>
        </div>
        
        <div class="results-container">
            <div class="results-title">实时识别结果</div>
            <div id="results-area">等待开始语音识别...</div>
        </div>
    </div>

    <script>
        // 全局变量
        let socket;
        let mediaRecorder;
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let isRecording = false;
        let startTime;
        let chunkCount = 0;
        let resultCount = 0;
        let currentPartialResult = '';
        
        // DOM 元素
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const resultsArea = document.getElementById('results-area');
        const canvas = document.getElementById('canvas');
        const canvasContext = canvas.getContext('2d');
        const durationEl = document.getElementById('duration');
        const chunksEl = document.getElementById('chunks');
        const resultsEl = document.getElementById('results');
        
        // 初始化Canvas
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // 初始化Socket.IO连接
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                updateStatus('connected', '已连接到服务器');
                startBtn.disabled = false;
            });
            
            socket.on('disconnect', () => {
                updateStatus('disconnected', '服务器连接断开');
                startBtn.disabled = true;
                stopBtn.disabled = true;
            });
            
            socket.on('asr_ready', () => {
                updateStatus('ready', '语音识别已就绪');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });
            
            socket.on('asr_result', (data) => {
                displayResult(data.text, data.is_final, data.confidence);
            });
            
            socket.on('asr_error', (data) => {
                displayError(`识别错误: ${data.error}`);
            });
            
            socket.on('asr_stopped', () => {
                updateStatus('connected', '语音识别已停止');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                isRecording = false;
            });
        }
        
        // 更新状态
        function updateStatus(statusClass, message) {
            statusDiv.className = `status ${statusClass}`;
            statusDiv.textContent = message;
        }
        
        // 显示识别结果
        function displayResult(text, isFinal, confidence) {
            if (isFinal) {
                // 最终结果
                const resultDiv = document.createElement('div');
                resultDiv.className = 'final-result';
                resultDiv.innerHTML = `
                    <strong>最终结果:</strong> ${text}
                    <small style="float: right; color: #666;">置信度: ${(confidence * 100).toFixed(1)}%</small>
                `;
                resultsArea.appendChild(resultDiv);
                currentPartialResult = '';
                resultCount++;
                resultsEl.textContent = resultCount;
            } else {
                // 部分结果（实时更新）
                if (text && text !== currentPartialResult) {
                    // 移除之前的部分结果
                    const existingPartial = resultsArea.querySelector('.partial-result');
                    if (existingPartial) {
                        existingPartial.remove();
                    }
                    
                    // 添加新的部分结果
                    const partialDiv = document.createElement('div');
                    partialDiv.className = 'partial-result';
                    partialDiv.innerHTML = `<strong>实时:</strong> ${text}`;
                    resultsArea.appendChild(partialDiv);
                    currentPartialResult = text;
                }
            }
            
            // 滚动到底部
            resultsArea.scrollTop = resultsArea.scrollHeight;
        }
        
        // 显示错误
        function displayError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            resultsArea.appendChild(errorDiv);
            resultsArea.scrollTop = resultsArea.scrollHeight;
        }
        
        // 开始实时录音
        async function startRealTimeRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // 设置音频上下文和分析器
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(4096, 1, 1);
                
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                
                // 音频可视化
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    drawVisualizer(array);
                };
                
                // 创建MediaRecorder用于实时音频数据
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        // 转换音频数据为base64并发送
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64Data = reader.result.split(',')[1];
                            socket.emit('audio_chunk', {
                                audio: base64Data,
                                is_last: false
                            });
                            chunkCount++;
                            chunksEl.textContent = chunkCount;
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                // 启动录音（每200ms发送一个数据块）
                mediaRecorder.start(200);
                isRecording = true;
                startTime = Date.now();
                
                // 更新计时器
                const timer = setInterval(() => {
                    if (!isRecording) {
                        clearInterval(timer);
                        return;
                    }
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    durationEl.textContent = `${elapsed}s`;
                }, 1000);
                
                updateStatus('recording', '正在实时录音识别...');
                startBtn.textContent = '录音中...';
                startBtn.classList.add('recording');
                
                // 启动服务器端的实时识别
                socket.emit('start_realtime_asr');
                
            } catch (err) {
                console.error('无法访问麦克风:', err);
                displayError('无法访问麦克风，请检查权限设置');
            }
        }
        
        // 停止实时录音
        function stopRealTimeRecording() {
            isRecording = false;
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                // 发送结束标记
                socket.emit('audio_chunk', {
                    audio: '',
                    is_last: true
                });
            }
            
            // 清理音频资源
            if (microphone) microphone.disconnect();
            if (javascriptNode) javascriptNode.disconnect();
            if (analyser) analyser.disconnect();
            if (audioContext) audioContext.close();
            
            // 停止服务器端识别
            socket.emit('stop_realtime_asr');
            
            startBtn.textContent = '开始实时识别';
            startBtn.classList.remove('recording');
            
            // 清空可视化
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // 绘制音频可视化
        function drawVisualizer(array) {
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / array.length) * 2.5;
            let barHeight;
            let x = 0;
            
            for (let i = 0; i < array.length; i++) {
                barHeight = array[i] / 2;
                
                const gradient = canvasContext.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                canvasContext.fillStyle = gradient;
                canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }
        
        // 事件监听器
        startBtn.addEventListener('click', startRealTimeRecording);
        stopBtn.addEventListener('click', stopRealTimeRecording);
        
        // 初始化
        initSocket();
        
        // 清空结果区域
        function clearResults() {
            resultsArea.innerHTML = '';
            chunkCount = 0;
            resultCount = 0;
            chunksEl.textContent = '0';
            resultsEl.textContent = '0';
            durationEl.textContent = '0s';
        }
        
        // 双击清空结果
        resultsArea.addEventListener('dblclick', clearResults);
    </script>
</body>
</html>

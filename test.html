    <style>

        body {

<body>
    <div class="container">
        <h1>ğŸ¤ è¯­éŸ³è¯†åˆ«æµ‹è¯•å·¥å…·</h1>
        
        <div class="status" id="status">å‡†å¤‡å°±ç»ª</div>
        <div class="timer" id="timer">00:00</div>
        
        <div class="visualizer">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="recordBtn">å¼€å§‹å½•éŸ³</button>
            <div class="file-input-wrapper">
                <button id="uploadBtn">ä¸Šä¼ éŸ³é¢‘</button>
                <input type="file" id="fileInput" accept="audio/*">
            </div>
        </div>
        
        <div class="result-container">
            <div class="result-title">è¯†åˆ«ç»“æœ</div>
            <div id="result">ç­‰å¾…å½•éŸ³æˆ–ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/speech-to-text';
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let recordingStartTime;
        let timerInterval;
        
        const recordBtn = document.getElementById('recordBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const canvas = document.getElementById('canvas');
        const canvasContext = canvas.getContext('2d');
        const timerDiv = document.getElementById('timer');
        
        // åˆå§‹åŒ–Canvas
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // å½•éŸ³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });
        
        // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadAudio(file);
            }
        });
        
        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡å’Œåˆ†æå™¨
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                
                // éŸ³é¢‘å¯è§†åŒ–
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    drawVisualizer(array);
                };
                
                // åˆ›å»ºMediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await uploadAudio(audioBlob);
                    
                    // åœæ­¢æ‰€æœ‰éŸ³é¢‘å¤„ç†
                    if (microphone) microphone.disconnect();
                    if (javascriptNode) javascriptNode.disconnect();
                    if (analyser) analyser.disconnect();
                    if (audioContext) audioContext.close();
                    
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                recordBtn.textContent = 'åœæ­¢å½•éŸ³';
                recordBtn.classList.add('recording');
                statusDiv.textContent = 'æ­£åœ¨å½•éŸ³...';
                statusDiv.classList.add('recording');
                uploadBtn.disabled = true;
                
                // å¼€å§‹è®¡æ—¶
                recordingStartTime = Date.now();
                timerDiv.classList.add('show');
                updateTimer();
                timerInterval = setInterval(updateTimer, 100);
                
            } catch (err) {
                console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', err);
                statusDiv.textContent = 'é”™è¯¯: æ— æ³•è®¿é—®éº¦å…‹é£';
                resultDiv.textContent = 'è¯·ç¡®ä¿æµè§ˆå™¨æœ‰éº¦å…‹é£æƒé™';
                resultDiv.className = 'error';
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                
                recordBtn.textContent = 'å¼€å§‹å½•éŸ³';
                recordBtn.classList.remove('recording');
                statusDiv.textContent = 'æ­£åœ¨å¤„ç†...';
                statusDiv.classList.remove('recording');
                uploadBtn.disabled = false;
                
                // åœæ­¢è®¡æ—¶
                clearInterval(timerInterval);
                timerDiv.classList.remove('show');
                
                // æ¸…ç©ºå¯è§†åŒ–
                canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000) % 60;
            const minutes = Math.floor(elapsed / 60000);
            timerDiv.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // ç»˜åˆ¶éŸ³é¢‘å¯è§†åŒ–
        function drawVisualizer(array) {
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / array.length) * 2.5;
            let barHeight;
            let x = 0;
            
            for (let i = 0; i < array.length; i++) {
                barHeight = array[i] / 2;
                
                const gradient = canvasContext.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                canvasContext.fillStyle = gradient;
                canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }
        
        // ä¸Šä¼ éŸ³é¢‘å¹¶è·å–è¯†åˆ«ç»“æœ
        async function uploadAudio(audioData) {
            try {
                statusDiv.textContent = 'æ­£åœ¨è¯†åˆ«...';
                recordBtn.disabled = true;
                uploadBtn.disabled = true;
                
                const formData = new FormData();
                if (audioData instanceof Blob) {
                    formData.append('audio', audioData, 'recording.wav');
                } else {
                    formData.append('audio', audioData);
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = 'è¯†åˆ«æˆåŠŸ';
                    resultDiv.textContent = data.text || '(æœªè¯†åˆ«åˆ°å†…å®¹)';
                    resultDiv.className = 'success';
                } else {
                    statusDiv.textContent = 'è¯†åˆ«å¤±è´¥';
                    resultDiv.textContent = `é”™è¯¯: ${data.error}`;
                    resultDiv.className = 'error';
                }
                
            } catch (err) {
                console.error('ä¸Šä¼ å¤±è´¥:', err);
                statusDiv.textContent = 'ä¸Šä¼ å¤±è´¥';
                resultDiv.textContent = `é”™è¯¯: ${err.message}`;
                resultDiv.className = 'error';
            } finally {
                recordBtn.disabled = false;
                uploadBtn.disabled = false;
            }
        }
    </script>

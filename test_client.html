</head>
<body>
    <div class="container">
        <h1>ğŸ¤ FastAPI è¯­éŸ³å¤„ç†æœåŠ¡æµ‹è¯•</h1>
        
        <!-- æœåŠ¡çŠ¶æ€æ£€æŸ¥ -->
        <div class="section">

            <button onclick="checkServiceStatus()">æ£€æŸ¥æœåŠ¡çŠ¶æ€</button>

        <!-- å½•éŸ³åŠŸèƒ½ -->
        <div class="section">

            <p>ç›´æ¥å½•éŸ³å¹¶å‘é€ç»™è±†åŒ…å¤„ç†</p>
            <div class="record-controls">

        <!-- æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½ -->
        <div class="section">
            <h2>ğŸ“ æ–‡ä»¶ä¸Šä¼ æµ‹è¯•</h2>
            <div class="upload-area" id="uploadArea">
                <p>å°†éŸ³é¢‘æ–‡ä»¶æ‹–æ”¾åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
                <input type="file" id="audioFile" accept="audio/*" style="display: none;">

            <div style="margin-top: 20px;">
                <button onclick="processAudio()" id="processBtn" disabled>å¤„ç†éŸ³é¢‘ (æµå¼è¿”å›)</button>
                <button onclick="processAudioJSON()" id="processJSONBtn" disabled>å¤„ç†éŸ³é¢‘ (JSONè¿”å›)</button>
            </div>
            
            <div class="progress" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div id="uploadStatus"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let mediaRecorder = null;
        let audioChunks = [];
        let recordedBlob = null;

        // æœåŠ¡çŠ¶æ€æ£€æŸ¥
        async function checkServiceStatus() {
            const statusDiv = document.getElementById('serviceStatus');
            statusDiv.innerHTML = '<div class="status info">æ£€æŸ¥ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            âœ… æœåŠ¡æ­£å¸¸è¿è¡Œ<br>
                            çŠ¶æ€: ${data.status}<br>
                            æœåŠ¡: ${data.service}
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        âŒ æœåŠ¡è¿æ¥å¤±è´¥: ${error.message}<br>
                        è¯·ç¡®ä¿ FastAPI æœåŠ¡åœ¨ localhost:8000 è¿è¡Œ
                    </div>
                `;
            }
        }

        // å½•éŸ³åŠŸèƒ½
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const clearBtn = document.getElementById('clearBtn');
            const statusDiv = document.getElementById('recordStatus');

            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // å¼€å§‹å½•éŸ³
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        recordedBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        recordBtn.textContent = 'å¼€å§‹å½•éŸ³';
                        recordBtn.classList.remove('recording');
                        clearBtn.disabled = false;
                        
                        statusDiv.innerHTML = `
                            <div class="status success">
                                âœ… å½•éŸ³å®Œæˆï¼Œå¤§å°: ${(recordedBlob.size / 1024).toFixed(1)} KB
                                <div style="margin-top: 10px;">
                                    <button onclick="processRecordedAudio()">å‘é€ç»™è±†åŒ…å¤„ç†</button>
                                </div>
                            </div>
                        `;
                    };

                    mediaRecorder.start();
                    recordBtn.textContent = 'åœæ­¢å½•éŸ³';
                    recordBtn.classList.add('recording');
                    statusDiv.innerHTML = '<div class="status info">ğŸ™ï¸ æ­£åœ¨å½•éŸ³...</div>';
                    
                } catch (error) {
                    statusDiv.innerHTML = `<div class="status error">âŒ æ— æ³•è®¿é—®éº¦å…‹é£: ${error.message}</div>`;
                }
            } else {
                // åœæ­¢å½•éŸ³
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function clearRecording() {
            recordedBlob = null;
            audioChunks = [];
            document.getElementById('clearBtn').disabled = true;
            document.getElementById('recordStatus').innerHTML = '';
            document.getElementById('recordResult').innerHTML = '';
        }

        async function processRecordedAudio() {
            if (!recordedBlob) return;

            const statusDiv = document.getElementById('recordStatus');
            const resultDiv = document.getElementById('recordResult');
            
            statusDiv.innerHTML = '<div class="status info">ğŸ”„ æ­£åœ¨å¤„ç†å½•éŸ³...</div>';
            
            try {
                const formData = new FormData();
                formData.append('audio', recordedBlob, 'recording.wav');
                
                const response = await fetch(`${API_BASE}/api/v1/process-voice-json`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    const data = result.data;
                    statusDiv.innerHTML = '<div class="status success">âœ… å¤„ç†å®Œæˆ</div>';
                    
                    // åˆ›å»ºéŸ³é¢‘æ’­æ”¾å™¨
                    const audioData = `data:audio/pcm;base64,${data.audio_data}`;
                    resultDiv.innerHTML = `
                        <div class="result-info">
                            <strong>è¯†åˆ«æ–‡æœ¬:</strong> ${data.asr_text || 'æ— '}<br>
                            <strong>å›å¤å†…å®¹:</strong> ${data.chat_text || 'æ— '}<br>
                            <strong>éŸ³é¢‘æ ¼å¼:</strong> ${data.audio_format}<br>
                            <strong>éŸ³é¢‘é•¿åº¦:</strong> ${data.audio_length} bytes
                        </div>
                        <div class="audio-controls">
                            <audio controls>
                                <source src="${audioData}" type="audio/wav">
                                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾
                            </audio>
                            <button onclick="downloadAudio('${data.audio_data}', 'processed_recording.pcm')">ä¸‹è½½éŸ³é¢‘</button>
                        </div>
                    `;
                } else {
                    throw new Error(result.detail || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âŒ å¤„ç†å¤±è´¥: ${error.message}</div>`;
                resultDiv.innerHTML = '';
            }
        }

        // æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        const audioFileInput = document.getElementById('audioFile');

        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('audio/')) {
                audioFileInput.files = files;
                handleFileSelect();
            }
        });

        audioFileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = audioFileInput.files[0];
            const fileInfoDiv = document.getElementById('fileInfo');
            const processBtn = document.getElementById('processBtn');
            const processJSONBtn = document.getElementById('processJSONBtn');
            
            if (file) {
                fileInfoDiv.innerHTML = `
                    <div class="status success">
                        âœ… å·²é€‰æ‹©æ–‡ä»¶: ${file.name}<br>
                        å¤§å°: ${(file.size / 1024).toFixed(1)} KB<br>
                        ç±»å‹: ${file.type}
                    </div>
                `;
                processBtn.disabled = false;
                processJSONBtn.disabled = false;
            } else {
                fileInfoDiv.innerHTML = '';
                processBtn.disabled = true;
                processJSONBtn.disabled = true;
            }
        }

        // æµå¼å¤„ç†
        async function processAudio() {
            const file = audioFileInput.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            const resultDiv = document.getElementById('uploadResult');
            const progressContainer = document.getElementById('progressContainer');
            const processBtn = document.getElementById('processBtn');
            
            processBtn.disabled = true;
            progressContainer.style.display = 'block';
            statusDiv.innerHTML = '<div class="status info">ğŸ”„ æ­£åœ¨ä¸Šä¼ å’Œå¤„ç†...</div>';
            resultDiv.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('audio', file);

                const response = await fetch(`${API_BASE}/api/v1/process-voice`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                // è¯»å–æµå¼éŸ³é¢‘æ•°æ®
                const reader = response.body.getReader();
                const audioChunks = [];
                let receivedBytes = 0;
                
                statusDiv.innerHTML = '<div class="status info">ğŸ“¡ æ­£åœ¨æ¥æ”¶å¤„ç†ç»“æœ...</div>';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    audioChunks.push(value);
                    receivedBytes += value.length;
                    
                    // æ›´æ–°è¿›åº¦ (ä¼°ç®—)
                    const progress = Math.min(receivedBytes / (file.size * 2), 1) * 100;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                }

                // åˆå¹¶éŸ³é¢‘æ•°æ®
                const totalLength = audioChunks.reduce((sum, chunk) => sum + chunk.length, 0);
                const combinedArray = new Uint8Array(totalLength);
                let offset = 0;
                for (const chunk of audioChunks) {
                    combinedArray.set(chunk, offset);
                    offset += chunk.length;
                }

                // åˆ›å»ºéŸ³é¢‘ Blob
                const audioBlob = new Blob([combinedArray], { type: 'audio/pcm' });
                const audioUrl = URL.createObjectURL(audioBlob);

                statusDiv.innerHTML = '<div class="status success">âœ… å¤„ç†å®Œæˆ</div>';
                resultDiv.innerHTML = `
                    <div class="result-info">
                        <strong>å¤„ç†ç»“æœ:</strong><br>
                        æ¥æ”¶åˆ° ${audioChunks.length} ä¸ªéŸ³é¢‘å—<br>
                        æ€»å¤§å°: ${(combinedArray.length / 1024).toFixed(1)} KB<br>
                        æ ¼å¼: PCM 16-bit, 24kHz, å•å£°é“
                    </div>
                    <div class="audio-controls">
                        <audio controls>
                            <source src="${audioUrl}" type="audio/wav">
                            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾
                        </audio>
                        <a href="${audioUrl}" download="processed_${file.name}.pcm">
                            <button>ä¸‹è½½å¤„ç†ç»“æœ</button>
                        </a>
                    </div>
                `;

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âŒ å¤„ç†å¤±è´¥: ${error.message}</div>`;
                resultDiv.innerHTML = '';
            } finally {
                processBtn.disabled = false;
                progressContainer.style.display = 'none';
                document.getElementById('progressBar').style.width = '0%';
            }
        }

        // JSONæ ¼å¼å¤„ç†
        async function processAudioJSON() {
            const file = audioFileInput.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            const resultDiv = document.getElementById('uploadResult');
            const processJSONBtn = document.getElementById('processJSONBtn');
            
            processJSONBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status info">ğŸ”„ æ­£åœ¨å¤„ç†...</div>';
            resultDiv.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('audio', file);

                const response = await fetch(`${API_BASE}/api/v1/process-voice-json`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const data = result.data;
                    statusDiv.innerHTML = '<div class="status success">âœ… å¤„ç†å®Œæˆ</div>';
                    
                    resultDiv.innerHTML = `
                        <div class="result-info">
                            <strong>ASRè¯†åˆ«æ–‡æœ¬:</strong> ${data.asr_text || 'æ— è¯†åˆ«ç»“æœ'}<br>
                            <strong>å¯¹è¯å›å¤:</strong> ${data.chat_text || 'æ— å›å¤å†…å®¹'}<br>
                            <strong>éŸ³é¢‘æ ¼å¼:</strong> ${data.audio_format}<br>
                            <strong>é‡‡æ ·ç‡:</strong> ${data.sample_rate} Hz<br>
                            <strong>å£°é“æ•°:</strong> ${data.channels}<br>
                            <strong>éŸ³é¢‘é•¿åº¦:</strong> ${data.audio_length} bytes
                        </div>
                        <div class="audio-controls">
                            <audio controls>
                                <source src="data:audio/pcm;base64,${data.audio_data}" type="audio/wav">
                                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾
                            </audio>
                            <button onclick="downloadAudio('${data.audio_data}', 'processed_${file.name}.pcm')">ä¸‹è½½éŸ³é¢‘</button>
                        </div>
                    `;
                } else {
                    throw new Error(result.detail || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âŒ å¤„ç†å¤±è´¥: ${error.message}</div>`;
                resultDiv.innerHTML = '';
            } finally {
                processJSONBtn.disabled = false;
            }
        }

        // ä¸‹è½½éŸ³é¢‘æ–‡ä»¶
        function downloadAudio(base64Data, filename) {
            const byteCharacters = atob(base64Data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'audio/pcm' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥æœåŠ¡çŠ¶æ€
        window.addEventListener('load', () => {

    </script>
